<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Cloud Library Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .search-box {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .search-input:focus {
            border-color: #667eea;
        }
        
        .filters {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }
        
        .filter-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .results {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .result-stats {
            color: #666;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .library-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .library-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .library-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        
        .library-type {
            display: inline-block;
            padding: 4px 12px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            margin-bottom: 10px;
        }
        
        .library-type.shared {
            background: #f59e0b;
        }
        
        .library-info {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        .library-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 10px;
            font-size: 13px;
            color: #888;
        }
        
        .library-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }
        
        .library-link:hover {
            background: #5568d3;
        }
        
        .no-results {
            text-align: center;
            color: #999;
            padding: 40px;
        }
        
        .collaborators {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Creative Cloud Library Search</h1>
            <p>Search across your Creative Cloud Libraries</p>
        </div>
        
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="Search libraries by name, type, or content..."
                autofocus
            >
            <div class="filters">
                <button class="filter-btn active" data-filter="all">All Libraries</button>
                <button class="filter-btn" data-filter="private">Private</button>
                <button class="filter-btn" data-filter="shared">Shared</button>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="result-stats" id="stats"></div>
            <div id="libraryList"></div>
        </div>
    </div>

    <script>
        // Library data
        const libraries = [
            {
                id: '394aa2ed-b6d7-4015-8c9c-600e5a98ef84',
                name: 'RaD Mechanical Design Library',
                type: 'shared',
                ownership: 'incoming',
                urn: 'urn:aaid:sc:AP:05827e24-a93b-4760-9534-06d518199994',
                storage_used: 522612695,
                elements_count: 481,
                removed_elements_count: 104,
                created_date: new Date('2024-12-10'),
                modified_date: new Date('2025-11-04'),
                role: 'editor',
                workspace: 'RAIDER Design Group',
                collaborators: ['Brian Keayes', 'Roland West', 'productionteam@raidertargetry.com'],
                description: 'Team library with mechanical design assets'
            },
            {
                id: '5face365-482a-4a38-8d02-3238b4694c70',
                name: 'M-142 HIMARS Cut Files',
                type: 'private',
                ownership: 'private',
                urn: 'urn:aaid:sc:AP:f6bdb57c-e223-56e5-bb26-0ff6fcc8db29',
                storage_used: 36340963125,
                elements_count: 120,
                removed_elements_count: 316,
                created_date: new Date('2024-07-24'),
                modified_date: new Date('2024-07-24'),
                role: 'owner',
                description: 'HIMARS military vehicle cut files and designs'
            },
            {
                id: 'db1fccc0-d43f-11e4-b86e-c1b9bb90ed5d',
                name: 'My Library',
                type: 'private',
                ownership: 'private',
                urn: 'urn:aaid:sc:AP:e74fd067-6cda-46a7-9d04-568f712dbe7d',
                storage_used: 1042300273,
                elements_count: 747,
                removed_elements_count: 0,
                created_date: new Date('2015-03-27'),
                modified_date: new Date('2021-07-30'),
                role: 'owner',
                description: 'Main personal library with various design assets'
            },
            {
                id: '034378ca-4501-4f50-a4c5-e481418dbec6',
                name: 'Stock Templates',
                type: 'private',
                ownership: 'private',
                urn: 'urn:aaid:sc:AP:26fe2565-1901-458d-96aa-dde41d49ebd3',
                storage_used: 247106899,
                elements_count: 67,
                removed_elements_count: 0,
                created_date: new Date('2017-07-26'),
                modified_date: new Date('2023-11-12'),
                role: 'owner',
                description: 'Reusable templates and stock design elements'
            },
            {
                id: '606ca72e-8e3e-4f2d-beb3-6305ef654adc',
                name: 'my colours',
                type: 'private',
                ownership: 'private',
                urn: 'urn:aaid:sc:AP:9b0db71c-a30c-4ec0-a137-42d6a7a9cbe4',
                storage_used: 79278754,
                elements_count: 75,
                removed_elements_count: 0,
                created_date: new Date('2015-10-29'),
                modified_date: new Date('2017-03-28'),
                role: 'owner',
                description: 'Color swatches and palettes collection'
            },
            {
                id: '12cbb2ec-a147-4fb1-9f18-ef10175cd994',
                name: 'librarytest',
                type: 'private',
                ownership: 'private',
                urn: 'urn:aaid:sc:AP:3ad86d37-7bed-4a0d-af16-351e3ff14dec',
                storage_used: 237510,
                elements_count: 0,
                removed_elements_count: 1,
                created_date: new Date('2025-04-21'),
                modified_date: new Date('2025-05-10'),
                role: 'owner',
                description: 'Test library for experiments'
            }
        ];

        // Format bytes to human readable
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        // Generate Adobe Assets URL
        function getLibraryUrl(urn) {
            // Adobe Assets URL format
            return `https://assets.adobe.com/libraries/${encodeURIComponent(urn)}`;
        }

        // Search and filter libraries
        function searchLibraries(query, filterType) {
            const searchTerm = query.toLowerCase();
            
            return libraries.filter(lib => {
                // Apply type filter
                if (filterType !== 'all' && lib.type !== filterType) {
                    return false;
                }
                
                // Apply search query
                if (searchTerm) {
                    const searchableText = [
                        lib.name,
                        lib.description,
                        lib.workspace || '',
                        lib.role,
                        lib.collaborators?.join(' ') || ''
                    ].join(' ').toLowerCase();
                    
                    return searchableText.includes(searchTerm);
                }
                
                return true;
            });
        }

        // Render results
        function renderResults(results) {
            const statsEl = document.getElementById('stats');
            const listEl = document.getElementById('libraryList');
            
            statsEl.textContent = `Found ${results.length} ${results.length === 1 ? 'library' : 'libraries'}`;
            
            if (results.length === 0) {
                listEl.innerHTML = '<div class="no-results">No libraries found matching your search.</div>';
                return;
            }
            
            listEl.innerHTML = results.map(lib => `
                <div class="library-item">
                    <div class="library-name">${lib.name}</div>
                    <span class="library-type ${lib.type}">${lib.type === 'shared' ? 'üë• Shared' : 'üîí Private'}</span>
                    <div class="library-info">${lib.description}</div>
                    <div class="library-stats">
                        <span>üì¶ ${lib.elements_count} items</span>
                        <span>üíæ ${formatBytes(lib.storage_used)}</span>
                        <span>üë§ ${lib.role}</span>
                    </div>
                    ${lib.collaborators ? `
                        <div class="collaborators">
                            ü§ù Collaborators: ${lib.collaborators.join(', ')}
                        </div>
                    ` : ''}
                    ${lib.workspace ? `
                        <div class="library-info">üìÅ Workspace: ${lib.workspace}</div>
                    ` : ''}
                    <a href="${getLibraryUrl(lib.urn)}" class="library-link" target="_blank">
                        Open in Adobe Assets ‚Üí
                    </a>
                </div>
            `).join('');
        }

        // Event listeners
        let currentFilter = 'all';
        
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const results = searchLibraries(e.target.value, currentFilter);
            renderResults(results);
        });
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                // Update active state
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                
                // Update filter and search
                currentFilter = e.target.dataset.filter;
                const searchTerm = document.getElementById('searchInput').value;
                const results = searchLibraries(searchTerm, currentFilter);
                renderResults(results);
            });
        });

        // Initial render
        renderResults(libraries);
    </script>
</body>
</html>
